<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/SCSS/style.css">
</head>
<body>
    <div class="container dropArea">
        <div class="row justify-content-center align-items-center rowArea">
            <div class="col-lg-3">
                <div class="input d-none">
                    <input type="file" id="dragUpload" multiple>
                </div>
        
                <div class="btn-title">
                    <div class="title">
                        <h2>Drag & Drop your image</h2>
                    </div>
                    <button class="btn btn-primary chooseFile">Choose your image file</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-12" id="tab">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Range</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Size</th>
                            <th>Click</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="Assets/JS/script.js"></script>
</body>
</html>
